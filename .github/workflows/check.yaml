on:
  pull_request:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-22.04
    env:
      APP_PHONE_NUMBER: ${{ secrets.APP_PHONE_NUMBER }}
      APP_LINKEDIN: ${{ secrets.APP_LINKEDIN }}
      APP_FULLNAME: ${{ secrets.APP_FULLNAME }}
      APP_EMAIL: ${{ secrets.APP_EMAIL }}
      APP_URL: ${{ secrets.APP_URL }}

    strategy:
      fail-fast: false

    steps:
      - name: ðŸ›’ Checkout tag
        uses: actions/checkout@v4

      - name: âœ¨ Install bun
        uses: oven-sh/setup-bun@v1.1.1
        with:
          bun-version: 1.0.28

      - uses: actions/cache@v4
        name: ðŸ“¦ Setup deps cache
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: âž• Install dependencies
        run: |
          npm i # temporary because bun crashes randomly sometimes ?
          # bun install --frozen-lockfile
          bun panda codegen

      - name: ðŸš¨ Lint
        run: bun run lint

      - name: ðŸš¨ Type-check
        run: bun astro check

      - name: ðŸš¨ Check build
        run: bun run build
